<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>

    <h2>Welcome, <span th:text="${user.firstName}"></span>! You're special!</h2>
    <h3>That's because of the role that is <em>emphasized</em>, below...</h3>
    <ul>
        <li th:each="role : ${user.roles}">
            <!-- if the role is ADMIN, emphasize it -->
            <em th:if="${role.role=='ADMIN'}">
                <span th:text="${role.role}"></span>
            </em>
            <!-- otherwise, just print it out as usual -->
            <span th:unless="${role.role=='ADMIN'}">
               <span th:text="${role.role}"></span>
            </span>
        </li>
    </ul>

</body>
</html>
