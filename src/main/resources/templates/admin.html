<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="">

</head>
<body>

    <h2>Welcome, <span th:text="${user.firstName}"></span>! You're special!</h2>
    <h3>That's because of the role that is <em>emphasized</em>, below...</h3>
    <ul>
        <li th:each="role : ${user.roles}">
            <!-- if the role is ADMIN, emphasize it -->
            <em th:if="${role.role=='ADMIN'}">
                <span th:text="${role.role}"></span>
            </em>
            <!-- otherwise, just print it out as usual -->
            <span th:unless="${role.role=='ADMIN'}">
               <span th:text="${role.role}"></span>
            </span>
        </li>
    </ul>
    <div th:fragment="javascript-links"></div>
</body>
</html>
