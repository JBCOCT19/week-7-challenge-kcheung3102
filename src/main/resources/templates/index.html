<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Root</title>

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <a class="navbar-brand" href="/">JBC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Landing Page insecure</h1>

<div class="container col-md-8">
    <div th:each="message : ${messages}">
        <div class="jumbotron jumbotron-fluid text-center ">

            <!-- Card image -->
            <div class="view overlay my-4">
                <div th:if="${message.image != null and !message.image.equals('')}" >
                    <img class="img-fluid"  th:src="${message.image}" alt="image posted" />
                </div>
                <a href="/show">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>


            <h4 class="card-title h4 pb-2">Posted By: <strong>[[${user.firstName}]]</strong></h4>
            <p class="card-text"> Content: <small th:text="${message.content}"></small> </p>
            <p class="card-text">Date Posted: <small th:text="${message.date}"></small></p>

        </div>
    </div>

</div>

<div th:fragment="javascript-links"></div>
</body>
</html>
