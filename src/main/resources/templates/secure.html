<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure</title>

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="">

</head>
<body>
<div th:replace="base ::navbar"></div>
<h1>Welcome,  <span th:text="${user.firstName}"></span></h1>
<!-- Card -->
<div class="container col-md-8">
    <div th:each="message : ${messages}">
        <div class="jumbotron jumbotron-fluid text-center ">

            <!-- Card image -->
            <div class="view overlay my-4">
                <div th:if="${message.image != null and !message.image.equals('')}" >
                    <img class="img-fluid"  th:src="${message.image}" alt="image posted" />
                </div>
                <a href="/show">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <!-- Title -->
            <h4 class="card-title h4 pb-2">Posted By: <strong>[[${user.firstName}]]</strong></h4>


                <p class="card-text"> Content: <small th:text="${message.content}"></small> </p>
                <p class="card-text">Date Posted: <small th:text="${message.date}"></small></p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle text-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a  class="dropdown-item" th:href="@{/update/{id}(id=${message.id})}">Edit</a>
                        <a  class="dropdown-item"th:href="@{/detail/{id}(id=${message.id})}">Details</a>
                        <a  class="dropdown-item" th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- Card -->

    <div th:fragment="javascript-links"></div>
</body>
</html>
